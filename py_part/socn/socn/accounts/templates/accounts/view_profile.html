{% extends 'base.html' %}

{% block body %}
	<div class="container">
		<h2>Profile</h2>
		<p>Username: {{ user }}</p>
		<p>First name: {{ user.first_name }}</p>
		<p>Last name: {{ user.last_name }}</p>
		<p>Email: {{ user.email }}</p>
		<p>Age: {{ user.userprofile.age }}</p>
		<p>City: {{ user.userprofile.city }}</p>
	</div>
{% endblock %}
