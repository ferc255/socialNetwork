{% extends 'base.html' %}

{% block body %}
	<div class="container">
		<div class="col-md-5">
			<h2>Friends</h2>
			{% for friend in friends %}
				<a href="{% url 'talk:connect' operation='remove' pk=friend.pk %}">
					<button type="button" class="btn btn-default">
						Remove
					</button>
				</a>
				&emsp;
				<a href="{% url 'accounts:view_profile' pk=friend.pk %}">
					<font size="5">{{ friend }}</font>
				</a>
				<br>
				<br>
			{% endfor %}
		</div>

		<div class="col-md-6">
			<h2>Other People</h2>
			{% for user in users %}
				<a href="{% url 'talk:connect' operation='add' pk=user.pk %}">
					{% if not user in friends %}
						<button type="button" class="btn btn-success">
					{% else %}
						<button type="button" class="btn btn-success disabled">
					{% endif %}
							Add Friend
						</button>
				</a>
				&emsp;
				<a href="{% url 'accounts:view_profile' pk=user.pk %}">
					<font size="5">{{ user }}</font>
				</a>
				<br>
				<br>
			{% endfor %}
		</div>
	</div>
{% endblock %}
